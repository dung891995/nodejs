<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN</title>
    <script src="https://kit.fontawesome.com/e144a82d1f.js"></script>

</head>
<style>
    .input {
        width: 98.8%;
        height: 25px;
    }
</style>

<body>
    <div style="margin: 0 auto;width: 300px;
                border: 1px solid black;">
        <div style="font-size: 30px;font-weight: bold;text-align: center;">Login</div>
        <div style="padding-bottom: 10px;">Nhập Email:</div>
        <div>
            <input class="input" type="text" name="email" id="" placeholder="Vui lòng nhập email">
        </div>
        <div style="padding-bottom: 10px;padding-top: 10px;">Nhập Mật khẩu:</div>
        <div>
            <input class="input" type="text" name="email" id="" placeholder="Vui lòng nhập Mật khẩu">
        </div>
        <div style="text-align: right;">
            <a style="color: blue;" href="#">Bạn quên mật khẩu</a>

        </div>
        <div style="text-align: right;padding-top: 5px;">
            Create an account?<a style="color: blue;" href="#">Sign up</a>
        </div>
        <button type="button" style="width: 98%; color: white; background-color:mediumslateblue;text-align: center;height: 25px;
            padding-top: 6px;margin-top: 15px;border-radius: 5px;">
            Login
        </button>

        <div style="text-align: center;margin-top: 15px;">
            OR Login
        </div>
        <button style="text-align: center;
                    background-color: mediumslateblue;
                    color: white;
                    height: 25px;
                    padding-top: 6px;
                    margin-top: 15px;
                    border-radius: 10px;
                    ">
            <i class="fab fa-facebook"></i> <span>Log in with facebook</span>
        </button>




    </div>

</body>

</html>
